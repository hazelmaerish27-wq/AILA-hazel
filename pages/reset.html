<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - AILA</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div id="authModal" class="auth-modal-backdrop visible">
        <div class="auth-modal-content" style="max-width: 450px;">
            <div class="auth-modal-header">
                <h2>Create a New PIN</h2>
            </div>
            <div class="auth-modal-body">
                <form id="resetPinForm">
                    <p class="pin-description" style="margin-bottom: 60px; text-align: left; line-height: 1.5;">
                        You have been redirected here to update your password. Please enter a new 6-digit PIN below. You will be redirected to the login page upon success.
                    </p>
                    <div id="pinGroup">
                        <p class="pin-description">New 6-Digit PIN</p>
                        <div id="pinContainer" class="pin-digit-container">
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                        </div>
                    </div>

                    <div id="pinConfirmGroup" style="margin-top: 15px;">
                        <p class="pin-description">Confirm New PIN</p>
                        <div id="pinConfirmContainer" class="pin-digit-container">
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                            <input type="tel" class="pin-digit" maxlength="1" required>
                        </div>
                    </div>

                    <button type="submit" id="updatePinBtn" class="auth-action-btn" style="margin-top: 25px;">
                        <span class="btn-text">Update PIN</span>
                        <div class="spinner"></div>
                    </button>
                </form>
                <div id="customAlert" class="custom-alert hidden"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script/reset.js"></script>
</body>
</html>
