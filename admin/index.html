<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatAILA - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../icon.png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="../icons/ailalogo.png" alt="AILA Logo" class="aila-logo">
                <h1>AILA Admin Dashboard</h1>
            </div>
            <a href="../index.html" class="back-link">‚Üê Back to App</a>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <!-- Header -->
            <div class="admin-header">
                <h1>Users</h1>
            </div>

            <!-- Controls -->
            <div class="admin-controls">
                <div class="search-section">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <select class="search-filter-dropdown" id="searchFilterDropdown">
                        <option value="email">Email</option>
                        <option value="uid">User ID</option>
                        <option value="name">Name</option>
                        <option value="phone">Phone number</option>
                    </select>
                    <input type="text" class="search-input" placeholder="Search..." id="searchInput">
                </div>

                <div class="filter-controls">
                    <div class="columns-dropdown-wrapper">
                        <button class="filter-btn" id="columnsBtn">
                            All columns
                        </button>
                        <div id="columnsDropdown" class="columns-dropdown hidden">
                            <div class="columns-dropdown-content">
                                <label class="column-checkbox">
                                    <input type="checkbox" data-column="uid" checked> UID
                                </label>
                                <label class="column-checkbox">
                                    <input type="checkbox" data-column="name" checked> Display name
                                </label>
                                <label class="column-checkbox">
                                    <input type="checkbox" data-column="email" checked> Email
                                </label>
                                <label class="column-checkbox">
                                    <input type="checkbox" data-column="phone" checked> Phone
                                </label>
                                <label class="column-checkbox">
                                    <input type="checkbox" data-column="providers" checked> Providers
                                </label>
                                <label class="column-checkbox">
                                    <input type="checkbox" data-column="provider_type" checked> Provider type
                                </label>
                                <label class="column-checkbox">
                                    <input type="checkbox" data-column="created_at"> Created at
                                </label>
                                <label class="column-checkbox">
                                    <input type="checkbox" data-column="last_signin"> Last sign in at
                                </label>
                            </div>
                            <div class="columns-dropdown-footer">
                                <button class="dropdown-btn reset" onclick="resetColumns()">Reset</button>
                                <button class="dropdown-btn save" onclick="saveColumnsAndClose()">Save</button>
                            </div>
                        </div>
                    </div>
                    <button class="filter-btn sorted-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 12px; height: 12px; display: inline-block; margin-right: 4px;">
                            <path d="M12 5v14M19 12l-7 7-7-7"></path>
                        </svg>
                        Sorted by user ID
                    </button>
                    <button class="refresh-btn" onclick="location.reload()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"></path>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64M3.51 15A9 9 0 0 0 18.36 18.36"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Table Container -->
            <div class="user-table-wrapper">
                <div class="user-table-scroll">
                    <table class="user-table" id="user-table">
                        <thead>
                            <tr>
                                <th class="freeze-col avatar-col" data-column="avatar">Avatar</th>
                                <th class="uid-col" data-column="uid">UID</th>
                                <th data-column="name">Display name</th>
                                <th data-column="email">Email</th>
                                <th data-column="phone">Phone</th>
                                <th data-column="providers">Providers</th>
                                <th data-column="provider_type">Provider type</th>
                                <th data-column="trial">Trial Countdown</th>
                                <th data-column="created_at" style="display:none;">Created at</th>
                                <th data-column="last_signin" style="display:none;">Last sign in at</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Rows will be populated by script.js -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Footer -->
            <div class="admin-footer">
                <div class="footer-left">
                    <span>Total: <strong id="totalUsersCount">0</strong> users</span>
                </div>
                <div class="footer-pagination">
                    <button class="pagination-btn" onclick="prevPage()" id="prevBtn">‚Üê Previous</button>
                    <span class="pagination-info"><span id="currentPageNum">1</span> / <span id="totalPageNum">1</span></span>
                    <button class="pagination-btn" onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for setting trial days -->
    <div id="trialModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Set Trial Days</h2>
                <button class="modal-close-btn" data-modal="trialModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="setTrialForm">
                    <p>Set trial days for <strong id="modalUserEmail"></strong>:</p>
                    <input type="number" id="trialDaysInput" placeholder="Enter number of days" required>
                    <button type="submit" class="form-btn">Set Trial</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for User Options -->
    <div id="optionsModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Options</h2>
                <button class="modal-close-btn" data-modal="optionsModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Options for <strong id="optionsUserEmail"></strong>:</p>
                <div class="options-grid">
                    <button class="option-btn" id="optSetTrial">
                        <span class="icon">‚è≥</span> Change Trial Time
                    </button>
                    <button class="option-btn" id="optLoginAs">
                        <span class="icon">üîë</span> Login as User
                    </button>
                    <button class="option-btn danger" id="optBanUser">
                        <span class="icon">üö´</span> Ban User
                    </button>
                    <button class="option-btn" id="optResetPwd">
                        <span class="icon">üîÑ</span> Send Reset Password
                    </button>
                    <button class="option-btn" id="optSendEmail">
                        <span class="icon">üìß</span> Send Email
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
