<html lang="en">
  <head>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AILA â€” Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  </head>
  <body>
    <!-- START: Lively Loading Overlay -->
    <div id="loading-overlay" class="status-overlay visible">
      <div id="loading-logo-container">
        <img src="ailalogo.png" id="loading-logo" alt="AILA Logo" />
        <p id="click-me-text" class="click-me-text">Click Me!</p>
      </div>

      <!-- This container now holds ONLY the changing status text -->
      <div id="loading-in-progress">
        <p id="loading-status-text">Initializing...</p>
      </div>

      <!-- This container holds ONLY the completion line -->
      <div id="loading-complete" class="hidden">
        <div class="completion-line">
          <p>Loading Complete!</p>
          <svg
            class="checkmark"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 52 52"
          >
            <circle
              class="checkmark-circle"
              cx="26"
              cy="26"
              r="25"
              fill="none"
            />
            <path
              class="checkmark-check"
              fill="none"
              d="M14.1 27.2l7.1 7.2 16.7-16.8"
            />
          </svg>
        </div>
      </div>

      <!-- The tip and enter button are now outside, so they are always visible after loading starts -->
      <p id="loading-tip">Loading tips will appear here.</p>
      <button id="enter-app-btn" class="hidden">Login / Register</button>

      <!-- NEW: This container will appear after successful login -->
      <div id="welcome-message-container" class="hidden">
        <p id="welcome-message-text"></p>
        <button id="final-enter-btn">Enter AILA</button>
      </div>

      <!-- NEW: Login/Registration Modal -->
      <div id="authModal" class="auth-modal-backdrop hidden">
        <div class="auth-modal-content">
          <div class="auth-modal-header">
            <h2 id="authTitle">Login to AILA</h2>
            <button id="authCloseBtn" class="auth-modal-close-btn">
              &times;
            </button>
          </div>
          <div class="auth-modal-body">
            <form id="authForm">
              <input
                type="email"
                id="email"
                class="auth-input"
                placeholder="Enter your Gmail"
                required
              />
<!-- START: New pin input -->
<div class="pin-container">
    <input
        type="password"
        id="pin"
        class="auth-input pin-input"
        placeholder=" "
        required
        maxlength="4"
        pattern="\d{4}"
        title="PIN must be 4 digits."
    />
    <svg id="pin-reveal-icon" class="pin-reveal-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
    </svg>
</div>
<!-- START: New pinConfirm input -->
<div id="pinConfirmContainer" class="pin-container hidden">
    <input
        type="password"
        id="pinConfirm"
        class="auth-input pin-input"
        placeholder=" "
        maxlength="4"
        pattern="\d{4}"
        title="PIN must be 4 digits."
    />
    <svg id="pin-confirm-reveal-icon" class="pin-reveal-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
    </svg>
</div>
<!-- END: New pinConfirm input -->
              <button type="submit" id="authActionBtn" class="auth-action-btn">
                Login
              </button>
            </form>
            <div class="auth-links">
              <a href="#" id="forgotPasswordLink" class="auth-link"
                >Forgot Password?</a
              >
              <a href="#" id="registerLink" class="auth-link"
                >Don't have an account? Register</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END: Lively Loading Overlay -->
      <div class="app">
    <!-- START: Add this new Navigation Sidebar -->
    <div id="navSidebar" class="nav-sidebar">
        <div class="nav-header">
            <button id="newChatBtn" class="new-chat-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span>New Chat</span>
            </button>
        </div>
        <div id="chatHistoryList" class="chat-history-list">
            <!-- Chat history items will be dynamically added here -->
        </div>
        <div class="nav-footer">
            <button id="logoutBtn" class="logout-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                <span>Log Out</span>
            </button>
        </div>
    </div>
    <!-- END: New Navigation Sidebar -->

    <div class="chat" role="application" aria-label="AILA chat">
        <!-- The rest of your chat div stays the same -->
        ...
    </div>
</div>

      <div class="chat" role="application" aria-label="AILA chat">
        <div class="header">
          <div class="brand">
            <!--Header Logo-->
            <div id="logo" class="logo-area" title="AILA logo">
              <img
                src="ailalogo.png"
                alt="AILA Logo"
                style="width: 100%; height: 100%; border-radius: 12px"
              />
            </div>
            <!--HEADER AREA-->
            <div>
              <div class="title">AILA</div>
              <div class="subtitle">
                Artificial Intelligent Learning Assistant
              </div>
              <span class="ver">Ver-0.10</span>
            </div>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              padding-right: 8px;
            "
          >
            <div id="status-indicator" class="status-indicator"></div>
            <button
              id="home"
              class="header-home-btn"
              title="home"
              onclick="window.open('https://sites.google.com/dualtech.edu.ph/ict/home', '_blank')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
            </button>
            <button
              id="toolsHeaderBtn"
              class="header-feedback-btn"
              title="Tools"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
                ></path>
              </svg>
            </button>
            <button
              id="feedbackBtn"
              class="header-feedback-btn"
              title="Feedback"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                ></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>
        <!-- text box -->
        <div class="main">
          <div
            class="messages"
            id="messages"
            aria-live="polite"
            role="log"
          ></div>
        </div>
        <div class="composer">
          <div id="soundWave" class="sound-wave">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <textarea
            id="input"
            placeholder="Ask anything..."
            aria-label="Message input"
          ></textarea>
          <div class="composer-actions">
            <button id="voiceBtn" class="composer-btn" title="Use voice">
              <svg
                class="mic-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                ></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="22"></line>
              </svg>
              <svg
                class="stop-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <rect x="7" y="7" width="10" height="10" rx="1.5"></rect>
              </svg>
            </button>
            <button id="sendBtn" class="send">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 11L12 6L17 11M12 18V7"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="footer-disclaimer">
          AILA can make mistakes. Always ask the LA in charge.
        </div>
      </div>
    </div>
    <div id="universalModal" class="modal-backdrop">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle" class="modal-title"></h2>
          <button id="modalCloseBtn" class="modal-close-btn">&times;</button>
        </div>
        <div id="modalBody" class="modal-body">
          <!-- Modal content will be injected here by JavaScript -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
